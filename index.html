<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine ðŸ’–</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }

      h1 {
        margin-bottom: 20px;
      }

      .buttons {
        position: relative;
        height: 80px;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s ease;
        position: absolute;
      }

      #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 30%;
      }

      #noBtn {
        background-color: #444;
        color: white;
        left: 55%;
      }

      /* Floating emoji style */
      .floating-imo {
        position: absolute;
        width: 80px;
        pointer-events: none;
        animation: floatUp 4s linear forwards;
      }

      @keyframes floatUp {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0.8);
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(-150px) scale(1.2);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Will you be my Valentine? ðŸ’–</h1>
      <div class="buttons">
        <button id="yesBtn">YES ðŸ’•</button>
        <button id="noBtn">NO ðŸ˜¢</button>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      let yesScale = 1;
      let lastInteraction = Date.now();

      // ðŸ”¹ Your webp files
      const askImos = ["imo/ask1.webp", "imo/ask2.webp", "imo/ask3.webp"];
      const sadImos = [
        "imo/sad1.webp",
        "imo/sad2.webp",
        "imo/sad3.webp",
        "imo/sad4.webp",
        "imo/sad5.webp",
        "imo/sad6.webp",
        "imo/sad7.webp",
      ];
      const happyImos = [
        "imo/happy1.webp",
        "imo/happy2.webp",
        "imo/happy3.webp",
        "imo/happy4.webp",
        "imo/happy5.webp",
        "imo/happy6.webp",
        "imo/happy7.webp",
        "imo/happy8.webp",
        ,
        "imo/happy9.webp",
      ];

      // ðŸ”¹ Function to create floating image
      function spawnImo(typeArray) {
        const img = document.createElement("img");
        const randomIndex = Math.floor(Math.random() * typeArray.length);
        img.src = typeArray[randomIndex];
        img.className = "floating-imo";

        // Random position
        img.style.left = Math.random() * (window.innerWidth - 100) + "px";
        img.style.top = Math.random() * (window.innerHeight - 100) + "px";

        document.body.appendChild(img);

        // Remove after animation
        setTimeout(() => {
          img.remove();
        }, 4000);
      }

      // ðŸ”¹ Move NO button
const container = document.querySelector(".container");

noBtn.addEventListener("mouseover", () => {

    const padding = 10;

    const containerRect = container.getBoundingClientRect();

    const maxX = container.clientWidth - noBtn.offsetWidth - padding;
    const maxY = container.clientHeight - noBtn.offsetHeight - padding;

    const minX = padding;
    const minY = padding;

    const randomX = Math.random() * (maxX - minX) + minX;
    const randomY = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    spawnImo(sadImos);
});

      // ðŸ”¹ NO Click
      noBtn.addEventListener("click", () => {
        lastInteraction = Date.now();
        spawnImo(sadImos);
      });

      // ðŸ”¹ YES Click
      yesBtn.addEventListener("click", () => {
        lastInteraction = Date.now();
        spawnImo(happyImos);

        setTimeout(() => {
          document.body.innerHTML = `
            <div style="display:flex-row;justify-content:center;align-items:center;height:100vh;
            background:linear-gradient(135deg,#ff4d6d,#ff8fab);color:white;
            font-family:Arial;text-align:center;">
                <img src="imo/happy.webp"/>
                <h1>Yayyyyy!!! ðŸ’–ðŸ¥°<br>Best Valentine Ever! ðŸ’•ðŸŒ¹</h1>
            </div>
        `;
        }, 1500);
      });

      // ðŸ”¹ Every 2 sec if no interaction â†’ show ASK
      setInterval(() => {
        if (Date.now() - lastInteraction > 2000) {
          spawnImo(askImos);
        }
      }, 2000);
    </script>
  </body>
</html>
